<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="ans"></h1>

    <input type="text" id="nums1" placeholder="Enter numbers">

    <br>
    <br>

    <button onclick="calc()">Calculate</button>

    <script>
        function calc() {
            let input = document.getElementById('nums1').value;
            let result;

            try {
                // Use the Function constructor to safely evaluate the expression
                result = new Function('return ' + input)();
                
            } catch (err) {
                result = 'Error: ' + err.message;
            }

            document.getElementById('ans').innerHTML = "ans: " + result;
        }
    </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<style>
    .box {
        width: 150px;
        height: 150px;
        
    }
</style>

<body>

    <main>
        <h1>tic tac toe</h1>
        <div class="container">
            <div class="flex">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="flex">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="flex">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </main>

    <div class="msg-container hide">
        <p id="msg">win</p>
    </div>




    <script>
        let boxes = document.querySelectorAll(".box");
        let msgcontainer = document.querySelector(".msg-container");
        let msg = document.querySelector("#msg");

        const winpatterns = [
            [0, 1, 2],
            [0, 3, 6],
            [0, 4, 8],
            [1, 4, 7],
            [2, 5, 8],
            [2, 4, 6],
            [3, 4, 5],
            [6, 7, 8],
        ];
        
        let turn0 = true; 

        boxes.forEach((box) => {
            box.addEventListener("click", () => {
                console.log("box clicked");                  //box click thy
                if (turn0) {
                    box.innerHTML = "0";                  
                    turn0 = false;
                } else {
                    box.innerHTML = "X";
                    turn0 = true;

                }
                box.disabled = true;                  //one time click thy button

                chackWinner();                    //win kon thy ae chack karava mate function
            });
        });

//step-3
       const gamelock = () =>{                // game win thy pchi game work krti bndh thy jay
                                             //-> in short pchi click na thy btn pr
            for(box of boxes){
               box.disabled = true;
            }
        }

//step-2
        const showWinner = (win) => {                   //je win thy te msg print thy

            msg.innerHTML = `congratulations, winner is  ${win}`;
            msgcontainer.classList.remove("hide");                  //msg pela hide krel hoi ae visible karava

            gamelock();
        }


//step-1   play game loop

       const chackWinner = () => {
            for (pattern of winpatterns) {       //winpattern sathe compair thay(loop)

                let pos1 = boxes[pattern[0]].innerHTML;   // winpattern-pattern ni position in arrey
                let pos2 = boxes[pattern[1]].innerHTML;    // winpattern-pattern ni position in arrey
                let pos3 = boxes[pattern[2]].innerHTML;     // winpattern-pattern ni position in arrey

                if (pos1 != "" && pos2 != "" && pos3 != "") {          //if buttrn khali no hoi to
                    if (pos1 === pos2 && pos2 === pos3) {          //0 0 0 same hoi or  X X X same hoi
                        console.log("win", pos1);
                        showWinner(pos1);                            //position 1 hoi ae win thay
                    }
                }
            }
        }

       

    </script>
</body>

</html>
