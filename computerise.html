<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .box {
            width: 150px;
            height: 150px;
            font-size: 50px;
            text-align: center;
            background-color: #ddd;
            border: 2px solid #333;
            cursor: pointer;
            box-sizing: border-box;
        }

        .msg-container {
            margin-top: 20px;
        }

        .msg-container.show {
            display: block;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div>
        <div style="display: flex;">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div style="display: flex;">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div style="display: flex;">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <!-- win msg -->
    <div class="msg-container">
        <h1 id="msg"></h1>
    </div>

    <button class="reset-btn">Reset Game</button>

    <script>
        const boxes = document.querySelectorAll('.box');
        let msgcontainer = document.querySelector(".msg-container");
        let msg = document.querySelector("#msg");
        let resetButton = document.querySelector('.reset-btn');

        const winpattern = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        let turn0 = true;
        let gameOver = false; // To track the game state

        // Player (O) makes a move
        boxes.forEach((box, index) => {
            box.addEventListener("click", () => {
                if (!box.disabled && !gameOver) {
                    if (turn0) {
                        box.innerHTML = "O";
                        box.disabled = true;
                        checkWinner();
                        if (!gameOver) {
                            computerMove(); // Computer makes its move after the player
                        }
                    }
                }
            });
        });

        // Disable the game once a winner is found
        let disableGame = () => {
            for (let box of boxes) {
                box.disabled = true;
            }
        };

        // Announce the winner
        let winner = (win) => {
            msg.innerHTML = `Congratulations, winner is ${win}`;
            msgcontainer.classList.add("show");
            disableGame();
            gameOver = true;
        };

        // Check if there's a winner after each move
        let checkWinner = () => {
            for (let pattern of winpattern) {
                let pos1 = boxes[pattern[0]].innerHTML;
                let pos2 = boxes[pattern[1]].innerHTML;
                let pos3 = boxes[pattern[2]].innerHTML;

                if (pos1 !== "" && pos2 !== "" && pos3 !== "") {
                    if (pos1 === pos2 && pos2 === pos3) {
                        winner(pos1);
                        return;
                    }
                }
            }

            // Check if it's a draw
            if (Array.from(boxes).every(box => box.innerHTML !== "")) {
                msg.innerHTML = "It's a draw!";
                msgcontainer.classList.add("show");
                gameOver = true;
            }
        };

        // Simple AI: Computer selects a random available box
        let computerMove = () => {
            let availableBoxes = Array.from(boxes).filter(box => box.innerHTML === "");
            if (availableBoxes.length > 0) {
                let randomBox = availableBoxes[Math.floor(Math.random() * availableBoxes.length)];
                randomBox.innerHTML = "X";
                randomBox.disabled = true;
                checkWinner();
            }
        };

        // Reset the game
        let resetGame = () => {
            boxes.forEach((box) => {
                box.innerHTML = "";    // Clear the content of each box
                box.disabled = false;  // Re-enable the boxes
            });
            msg.innerHTML = "";        // Clear the winner message
            msgcontainer.classList.remove("show"); // Hide the message container
            turn0 = true;              // Reset the turn to the player
            gameOver = false;          // Reset the game state
        };

        resetButton.addEventListener("click", resetGame);
    </script>

</body>

</html>
