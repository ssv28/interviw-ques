<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            background-color: #f1f3f6;
            font-family: Arial, sans-serif;
        }

        .im {
            margin-top: 0px;
            position: relative;
            overflow: hidden;
            width: 50%;
        }

        .data {
            width: 50%;
        }

        .slider {
            width: 100%;
            height: 500px;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-detail {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
            max-width: 1000px;
            margin: auto;
        }

        .price {
            font-size: 1.5rem;
            color: #2874f0;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #ff9f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #e68a00;
        }

        .flex {
            display: flex;
            justify-content: space-between;
        }

        .c {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .flex {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <div class="product-detail" id="product-detail">
        <div class="c">
            <h1>Product Details</h1>
        </div>
        <div id="detail-content"></div>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                productId: params.get('productId')
            };
        }

        // Function to fetch product details
        async function fetchProductDetails() {
            const { productId } = getQueryParams();
            try {
                const response = await fetch(`https://dummyjson.com/products/${productId}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const product = await response.json();
                displayProductDetails(product);
            } catch (error) {
                console.error("Failed to fetch product details:", error);
                document.getElementById('detail-content').innerHTML = `
                    <p>Failed to load product details. Please try again later.</p>
                    <button class="back-button" onclick="fetchProductDetails()">Retry</button>
                `;
            }
        }

        // Function to display product details with auto slider
        function displayProductDetails(product) {
            const content = document.getElementById('detail-content');
            const images = product.images.map(img => `<div class="slide"><img src="${img}" alt="${product.title} image" style="width: 500px; height: 500px;"></div>`).join('');

            content.innerHTML = `
                <div class="flex">
                    <div class="im">
                        <div class="slider">
                            <div class="slides">${images}</div>
                        </div>
                    </div>
                    <div class="data">
                        <h2>${product.title}</h2>
                        <p>${product.description}</p>
                        <p class="price"><b>â‚¹${product.price}</b></p>
                        <p><b>Brand:</b> ${product.brand}</p>
                        <p><b>Category:</b> ${product.category}</p>
                        <p><b>Stock:</b> ${product.stock}</p>
                        ${product.dimensions ? `
                        <p><b>Dimensions:</b> Width: ${product.dimensions.width || 'N/A'}, Height: ${product.dimensions.height || 'N/A'}, Depth: ${product.dimensions.depth || 'N/A'}</p>
                        ` : ''}
                        ${product.warrantyInformation ? `<p><b>Warranty:</b> ${product.warrantyInformation}</p>` : ''}
                        ${product.shippingInformation ? `<p><b>Shipping:</b> ${product.shippingInformation}</p>` : ''}
                        <button class="back-button c" aria-label="Back to product list" onclick="backToAll()">Back</button>
                    </div>
                </div>
            `;

            startSlider(product.images.length);
        }

        function startSlider(imageCount) {
            let currentIndex = 0;
            const slides = document.querySelector('.slides');
            setInterval(() => {
                currentIndex = (currentIndex + 1) % imageCount;
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 5000);
        }

        function backToAll() {
            window.location.href = 'apicall.html'; // Ensure the path is correct for redirection
        }

        fetchProductDetails();
    </script>
</body>

</html>
